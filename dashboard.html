<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitLifes!GO - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    /* Header */
    header {
      background: #121212;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .logo {
      color: #fff;
      font-size: 26px;
      font-weight: bold;
    }
    .logo span {
      color: #ff2d2d;
    }

    nav a {
      color: #ffffffcc;
      margin: 0 15px;
      text-decoration: none;
      font-size: 15px;
    }
    nav a:hover {
      color: #fff;
    }

    .btn {
      background: #ff2d2d;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Main Content */
    .container {
      padding: 40px;
    }
    h1 {
      color: #d62828;
      margin-bottom: 0px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    /* Cards */
    .cards {
      display: flex;
      gap: 25px;
    }
    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 220px;
      color: #fff;
      text-align: center;
    }
    .progress-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 12px solid #ff2d2d;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px auto;
      font-size: 24px;
      font-weight: bold;
    }

    .card small {
      display: block;
      opacity: 0.7;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FitLifes!<span>GO!</span></div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Nosotros</a>
      <a href="#">Certificaciones</a>
      <a href="#">Logros</a>
    </nav>
    <a href="#" class="btn">Contactar</a>
  </header>

  <div class="container">
    <p>Dashboard</p>
    <h1>Mi Dashboard de Progress</h1>
    <p class="subtitle">Welcome subtitle</p>
    <p>Dashbas section</p>

    <div class="cards">
      <div class="card">
        <div class="progress-circle">43%</div>
        <small>Meta: 0/5</small>
        <small>Progreso Total: 0/100</small>
      </div>

      <div class="card">
        <div class="progress-circle">20%</div>
        <small>Meta: 0/5</small>
        <small>Progreso Total: 0/100</small>
      </div>
    </div>
  </div>
</body>
</html>
