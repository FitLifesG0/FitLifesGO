<script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- VARIABLES GLOBALES Y ALMACENAMIENTO ---
            
            const USERS_STORAGE_KEY = 'fitlifesgo_users';
            let users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY) || '{}');
            
            let currentUser = JSON.parse(sessionStorage.getItem('fitlifesgo_session') || 'null');
            
            // Datos simulados (se genera un dato base por usuario al registrarse)
            const getOrCreateUserData = (userEmail) => {
                let data = JSON.parse(localStorage.getItem(`data_${userEmail}`) || 'null');
                if (!data) {
                    // Genera datos iniciales "reales" (cercanos a un valor t铆pico)
                    data = {
                        sessions: 0, // 0 a 5 sesiones
                        calories: Math.floor(Math.random() * (400 - 150 + 1) + 150), // 150-400 Kcal
                        bpm: Math.floor(Math.random() * (150 - 120 + 1) + 120), // 120-150 BPM
                        weight: (Math.random() * (4 - 0.5) + 0.5).toFixed(1) // 0.5 a 4.0 kg
                    };
                    localStorage.setItem(`data_${userEmail}`, JSON.stringify(data));
                }
                return data;
            };

            // --- FUNCIONES DE UTILIDAD DE MODAL Y UI ---

            function showMessage(elementId, message, isSuccess) {
                const el = document.getElementById(elementId);
                el.textContent = message;
                el.className = `form-message ${isSuccess ? 'success' : 'error'}`;
                el.style.display = 'block';
                setTimeout(() => { el.style.display = 'none'; }, 5000);
            }

            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = 'flex';
                    setTimeout(() => {
                        modal.classList.add('is-open');
                        modal.querySelector('.custom-modal-content').classList.add('slide-in');
                    }, 10);
                }
            }

            function closeModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('is-open');
                    modal.querySelector('.custom-modal-content').classList.remove('slide-in');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            }
            
            function switchAuthContent(isRegister) {
                document.getElementById('register-content').style.display = isRegister ? 'block' : 'none';
                document.getElementById('login-content').style.display = isRegister ? 'none' : 'block';
            }
            
            // --- FUNCIONES DE DASHBOARD Y DATOS DINMICOS ---

            function animateChart(circleId, progressPercentage) {
                const circle = document.getElementById(circleId);
                if (circle) {
                    // Aplicamos el 0% inicial y luego el valor final para que CSS haga la animaci贸n
                    circle.style.setProperty('--progress', `0%`);
                    // Usamos requestAnimationFrame para asegurar que la UI se actualice antes de la transici贸n
                    requestAnimationFrame(() => {
                            circle.style.setProperty('--progress', `${progressPercentage}%`);
                    });
                }
            }

            function renderDashboard(user) {
                const userData = getOrCreateUserData(user.email);
                
                // 1. Progreso Semanal (Sesiones) - Max 5
                const sessionsMax = 5;
                const sessionsProgress = Math.min(userData.sessions, sessionsMax);
                const progressPercent = (sessionsProgress / sessionsMax) * 100;
                document.querySelector('#circle-progress .progress-value').textContent = `${sessionsProgress}/${sessionsMax}`;
                document.getElementById('data-progress').textContent = `${sessionsProgress} de ${sessionsMax} sesiones completadas`;
                animateChart('circle-progress', progressPercent);

                // 2. Calor铆as (Meta 700 Kcal)
                const caloriesGoal = 700;
                const caloriesPercent = Math.min((userData.calories / caloriesGoal) * 100, 100);
                document.querySelector('#circle-calories .progress-value').textContent = `${userData.calories}`;
                document.getElementById('data-calories').textContent = `Meta diaria: ${caloriesGoal} Kcal.`;
                animateChart('circle-calories', caloriesPercent);
                
                // 3. Ritmo Card铆aco (Meta 150 BPM)
                const bpmMax = 150;
                const bpmPercent = (userData.bpm / bpmMax) * 100;
                document.querySelector('#circle-bpm .progress-value').textContent = `${userData.bpm}`;
                document.getElementById('data-bpm').textContent = `Zona 贸ptima: 120-150 BPM`;
                animateChart('circle-bpm', bpmPercent);
                
                // 4. Peso (Meta de 5 Kg)
                const weightGoal = 5;
                const weightProgress = parseFloat(userData.weight);
                const weightPercent = Math.min((weightProgress / weightGoal) * 100, 100);
                document.querySelector('#circle-weight .progress-value').textContent = `${weightProgress} Kg.`;
                document.getElementById('data-weight').textContent = `Meta: ${weightGoal} Kg. | Faltan ${(weightGoal - weightProgress).toFixed(1)} Kg.`;
                animateChart('circle-weight', weightPercent);
                
                // Bot贸n de prueba para simular progreso (lo hace m谩s funcional)
                const simButton = document.createElement('button');
                simButton.textContent = "Simular Sesi贸n de Entrenamiento ";
                simButton.className = "btn btn-primary";
                simButton.style.marginTop = "30px";
                simButton.onclick = () => {
                    simulateWorkout(user.email);
                };
                
                const container = document.querySelector('.dashboard-container');
                const existingBtn = container.querySelector('.btn-primary');
                if (existingBtn) existingBtn.remove();
                container.appendChild(simButton);
            }
            
            function simulateWorkout(userEmail) {
                const userData = getOrCreateUserData(userEmail);

                // Aumentar datos simulados de forma realista
                userData.sessions = Math.min(userData.sessions + 1, 5); // M谩ximo 5 sesiones
                userData.calories += Math.floor(Math.random() * (350 - 200 + 1) + 200);
                userData.bpm = Math.floor(Math.random() * (145 - 130 + 1) + 130);  
                userData.weight = (parseFloat(userData.weight) + (Math.random() * (0.5 - 0.1) + 0.1)).toFixed(1);

                localStorage.setItem(`data_${userEmail}`, JSON.stringify(userData));
                
                // Forzar la re-renderizaci贸n para mostrar nuevos datos y animaciones
                renderDashboard(currentUser);  
                alert('隆Sesi贸n registrada! Datos actualizados.');
            }

            // --- CONTROL DE SESIN Y CAMBIO DE PGINA (Inicio <-> Dashboard) ---

            function updateUI(user) {
                const loggedInElements = document.querySelectorAll('.nav-logged-in');
                const loggedOutElements = document.querySelectorAll('.nav-logged-out');

                if (user) {
                    // **MODIFICACIN CLAVE: Muestra el Dashboard**
                    document.getElementById('home-section').style.display = 'none';
                    document.getElementById('dashboard-section').style.display = 'block';
                    
                    // Actualizar nombre de usuario y navegaci贸n
                    document.getElementById('dash-username').textContent = user.name || 'Usuario';
                    loggedInElements.forEach(el => el.style.display = 'inline-block');
                    loggedOutElements.forEach(el => el.style.display = 'none');
                    
                    renderDashboard(user); // Cargar datos reales
                } else {
                    // **MODIFICACIN CLAVE: Muestra el Inicio**
                    document.getElementById('home-section').style.display = 'block';
                    document.getElementById('dashboard-section').style.display = 'none';

                    // Ocultar elementos de sesi贸n
                    loggedInElements.forEach(el => el.style.display = 'none');
                    loggedOutElements.forEach(el => el.style.display = '');
                }
            }

            function logout() {
                currentUser = null;
                sessionStorage.removeItem('fitlifesgo_session');
                // **MODIFICACIN CLAVE: Redirigir a index.html despu茅s de cerrar sesi贸n**
                alert('Sesi贸n cerrada. 隆Redirigiendo a la p谩gina de inicio!');
                window.location.href = 'index.html'; 
            }
            
            // --- FUNCIONALIDAD DE REGISTRO/LOGIN ---

            document.getElementById('register-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('reg-name').value.trim();
                const email = document.getElementById('reg-email').value.trim();
                const password = document.getElementById('reg-password').value;

                if (users[email]) {
                    showMessage('reg-message', 'Error: Este correo ya est谩 registrado.', false);
                    return;
                }

                const newUser = { name, email, password };
                users[email] = newUser;
                localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));

                showMessage('reg-message', '隆Registro exitoso! Iniciando sesi贸n...', true);
                
                setTimeout(() => {
                    closeModal('authModal');
                    currentUser = newUser;
                    sessionStorage.setItem('fitlifesgo_session', JSON.stringify(newUser));
                    // Al registrarse, aseguramos que sus datos iniciales se creen
                    getOrCreateUserData(email);  
                    // **MODIFICACIN CLAVE: Redirige al Dashboard (dentro de index.html)**
                    updateUI(newUser);
                }, 1500);
            });
            
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('log-email').value.trim();
                const password = document.getElementById('log-password').value;
                const user = users[email];

                if (user && user.password === password) {
                    showMessage('login-message', `隆Bienvenido de vuelta, ${user.name}!`, true);
                    
                    setTimeout(() => {
                        closeModal('authModal');
                        currentUser = user;
                        sessionStorage.setItem('fitlifesgo_session', JSON.stringify(user));
                        // **MODIFICACIN CLAVE: Redirige al Dashboard (dentro de index.html)**
                        updateUI(user); 
                    }, 1500);

                } else {
                    showMessage('login-message', 'Error: Correo o contrase帽a incorrectos.', false);
                }
            });
            
            // --- CONFIGURACIN DE EVENT LISTENERS ---

            // Asignar eventos de cierre de modales 
            document.querySelectorAll('.custom-modal-close-btn, .close-modal-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const modalId = e.target.closest('.custom-modal-overlay').id;
                    closeModal(modalId);
                });
            });

            document.querySelectorAll('.custom-modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });
            
            // Asignar evento de CERRAR SESIN
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });

            // Apertura de Modal de Autenticaci贸n
            const authTriggers = document.querySelectorAll('#open-auth-modal-header, #open-auth-modal-hero');
            authTriggers.forEach(trigger => {
                trigger.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchAuthContent(true); 
                    showModal('authModal');
                });
            });
            
            // Alternar entre Registro y Login
            document.getElementById('link-to-login').addEventListener('click', (e) => { e.preventDefault(); switchAuthContent(false); });
            document.getElementById('link-to-register').addEventListener('click', (e) => { e.preventDefault(); switchAuthContent(true); });

            // Navegaci贸n de Inicio y Dashboard
            // En el caso de GitHub Pages, la navegaci贸n puede manejar el estado.
            // Si el usuario est谩 logueado, al hacer clic en 'Inicio' se cerrar谩 la sesi贸n.
            document.getElementById('nav-home').addEventListener('click', (e) => {
                e.preventDefault();
                // Si ya est谩 en la vista de inicio (no logueado), no hace nada.
                if (currentUser) {
                    logout(); // Redirige a index.html y cierra sesi贸n
                } else {
                    updateUI(null); // Si no est谩 logueado, muestra la secci贸n de inicio
                }
            });

            document.getElementById('nav-dashboard').addEventListener('click', (e) => {
                e.preventDefault();
                // Si el usuario est谩 logueado, muestra el dashboard
                if (currentUser) {
                    updateUI(currentUser); 
                }
            });


            // Modales de informaci贸n/advertencia
            document.getElementById('show-contact-modal').addEventListener('click', (e) => { e.preventDefault(); showModal('contactModal'); });
            document.getElementById('show-about-modal').addEventListener('click', (e) => { e.preventDefault(); showModal('aboutModal'); });
            
            const warningLinks = document.querySelectorAll('#show-classes-warning, #show-blog-warning');
            warningLinks.forEach(link => {
                link.addEventListener('click', (e) => { 
                    e.preventDefault(); 
                    if (!currentUser) {
                        showModal('warningModal'); 
                    } else {
                        alert('隆Contenido de Clases/Blog cargado! (Simulaci贸n)');
                    }
                });
            });

            // --- INICIALIZACIN ---
            updateUI(currentUser);
        });
    </script>
</body>

</html>
